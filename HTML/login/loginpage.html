<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOFCITY BAKERY</title>
    <link rel="stylesheet" href="loginpage.css">

</head>

<body>
    <div class="heads">KofCity Bakery</div>
    <div class="container">

        <input type="checkbox" id="flip">
        <div class="cover">

            <img src="pic/a.jpg" alt="">

        </div>
        <form action="#">
            <div class="content">
                <div class="login_form">
                    <div class="title">Login</div>
                    <div class="input_boxes">

                        <div class="input_box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="input_box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="password" required>
                        </div>
                        <div class="ftext"><a href="#">Forget Password?</a></div>
                        <div class="submit_button">
                            <i class="fas fa-envelope"></i>
                            <input type="submit" value="Enter">
                        </div>
                        <div class="text_login">Don't have an account?<label for="flip">       SignUp</label></div>
                    </div>
                </div>
                <br>
        </form>

        <form action="#">


            <div class="signup_form">
                <div class="title">SignUp</div>
                <div class="input_boxes">

                    <div class="input_box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username" required>
                    </div>
                    <div class="input_box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="input_box">
                        <i class="fas fa-envelope"></i>
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="submit_button">
                        <i class="fas fa-envelope"></i>
                        <input type="submit" value="Enter">
                    </div>
                    <div class="text_signup">Already have an account?<label for="flip">     Login</label></div>
                </div>
            </div>
            </div>


        </form>
    </div>

</body>

</html>
